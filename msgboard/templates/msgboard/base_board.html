<html>
<head>
<title>Beyond message board</title>
<style type="text/css">
    .author, .eom { color: grey }
    .sidenav {
       width: 130px;
       position: fixed;
       z-index: 1;
       top: 20px;
       left: 10px;
       background: #eee;
       overflow-x: hidden;
       padding: 8px 0;
    }
    .content {
       margin-left: 140px; /* Same width as the sidebar + left position in px */
       font-size: 28px; /* Increased text to enable scrolling */
       padding: 0px 10px;
}

</style>
</head>

<body>
    <div class="sidenav">
        {% block sidenav %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/board">Board</a></li>
            <li><a href="/accounts/logout">Logout</a></li>
        </ul>
        {% endblock %}
    </div>
    <div class="content">
	<h1>Beyond message board</h1>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

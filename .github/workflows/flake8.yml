name: Flake8
on: pull_request
jobs:
  flake8:
    name: Check code with Flake8
    runs-on: ubuntu-20.04
    container: fedora:36
    steps:
      - name: Install Git
        run: dnf install -y git pip
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup environment
        run: pip install -r requirements.txt 
      - name: Run Flake8
        run: flake8 --max-line-length 120
